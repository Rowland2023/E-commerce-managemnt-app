services:
  db:
    image: postgres:15
    container_name: ecommerce_db
    env_file: .env
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ecommerce_network

  django_admin:
    build:
      context: ./ecommerceapp
      dockerfile: Dockerfile
    container_name: django_admin
    env_file: .env
    environment:
      - DJANGO_SETTINGS_MODULE=ecommerceapp.settings.dev
    command: >
      sh -c "python manage.py migrate --noinput && 
             python manage.py collectstatic --noinput && 
             gunicorn ecommerceapp.wsgi:application --bind 0.0.0.0:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./ecommerceapp:/app
      - static_volume:/app/staticfiles
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/admin/login/"]
      interval: 30s
      timeout: 10s
      retries: 3
    ports:
      - "8000:8000"
    networks:
      - ecommerce_network

  # --- NEW: Outbox Relay Service ---
  outbox_relay:
    build:
      context: ./ecommerceapp # Points to your Django app code
    container_name: outbox_relay
    env_file: .env
    environment:
      - DJANGO_SETTINGS_MODULE=ecommerceapp.settings.dev
    command: python manage.py process_outbox
    depends_on:
      django_admin:
        condition: service_healthy
      invoice_service:
        condition: service_started
    volumes:
      - ./ecommerceapp:/app
    networks:
      - ecommerce_network

  employee_service:
    build:
      context: ./employee_app
      dockerfile: Dockerfile
    container_name: employee_service
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "3000:3000"
    networks:
      - ecommerce_network

  invoice_service:
    build:
      context: ./invoice_service
      dockerfile: Dockerfile
    container_name: invoice_service
    env_file: .env
    command: python -m uvicorn main:app --host 0.0.0.0 --port 8001
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8001:8001"
    networks:
      - ecommerce_network

  nginx:
    image: nginx:latest
    container_name: nginx_gateway
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - static_volume:/app/staticfiles:ro
    depends_on:
      django_admin:
        condition: service_healthy
      employee_service:
        condition: service_started
      invoice_service:
        condition: service_started
    networks:
      - ecommerce_network

networks:
  ecommerce_network:
    driver: bridge

volumes:
  postgres_data:
  static_volume: