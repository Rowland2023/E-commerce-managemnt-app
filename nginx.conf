worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    # Allow custom headers with underscores (important for Idempotency-Key)
    underscores_in_headers on;

    sendfile on;
    keepalive_timeout 65;

    # Enable gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript application/xml+rss;
    gzip_min_length 256;

    # Upstream Django cluster (multiple Gunicorn/Django containers)
    upstream django_cluster {
        least_conn;  # Distribute requests to the least busy server
        server web:8000 max_fails=3 fail_timeout=30s;
        server web:8001 max_fails=3 fail_timeout=30s;
        server web:8002 max_fails=3 fail_timeout=30s;
    }

    # Rate limiting zone (per client IP)
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

    # Cache zones
    proxy_cache_path /var/cache/nginx/api levels=1:2 keys_zone=api_cache:20m max_size=2g inactive=30m use_temp_path=off;
    proxy_cache_path /var/cache/nginx/static levels=1:2 keys_zone=static_cache:10m max_size=1g inactive=7d use_temp_path=off;

    server {
        listen 80;

        # 1. Static files
        location /static/ {
            alias /app/static/;
            expires 30d;
            access_log off;
            add_header Cache-Control "public";
            proxy_cache static_cache;
        }

        # 2. API requests
        location /api/ {
            limit_req zone=api_limit burst=20 nodelay;

            # Bypass cache if Idempotency-Key or Authorization header is present
            proxy_cache_bypass $http_idempotency_key $http_authorization;
            proxy_no_cache $http_idempotency_key $http_authorization;

            proxy_pass http://django_cluster;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Idempotency-Key $http_idempotency_key;

            proxy_cache api_cache;
            proxy_cache_valid 200 1m;
            proxy_cache_use_stale error timeout updating;
        }

        # 3. Default route (Django app)
        location / {
            proxy_pass http://django_cluster;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # 4. Error handling
        error_page 502 503 504 /custom_50x.html;
        location = /custom_50x.html {
            root /usr/share/nginx/html;
        }
    }
}
